<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Templates</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./img/svg/title-logo.svg" alt="ZEUS-UI" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Plans</a>
                            <select name="plans" id="plans">Plans</select>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Resources</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Company</a>
                        </li>
                        <li class="header__item">
                            <button type="submit " class="button_thumb">Try for free > </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <main class="main">
        <!-- Intro start -->
        <section class="intro">
            <div class="intro_wrap">
                <div class="intro_info">
                    <h1 class="intro_title">The Finest Landing Page<br> UI kit for Figma</h1>
                    <p class="intro_subtitle">Risus commodo id odio turpis pharetra elementum. Pulvinar porta porta feugiat scelerisque in elit. Morbi rhoncus, tellus, eros </p>
                    <form class="email-form">
                        <fieldset class="email-form_wrap">
                            <p class="email-form-info">
                                <input type="text" class="email-form-field" placeholder="Your email @">
                                <button type="submit" class=" button-form-field ">Get license</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div class="intro_pic ">
                    <img src="./img/intro-image.jpg " alt="intro-image " class="intro_pic-thumb ">
                </div>
            </div>
        </section>
        <!-- Intro end -->
    </main>

</body>

</html>
