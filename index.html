<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Templates</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./img/svg/title-logo.svg" alt="ZEUS-UI" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">Plans</a>
                            <select name="plans" id="plans">Plans</select>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Resources</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">Company</a>
                        </li>
                        <li class="header__item">
                            <button type="submit " class="button_thumb">Try for free > </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header end -->

</body>

</html>
